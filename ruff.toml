line-length = 88
target-version = "py313"

[lint]
select = ["ALL"]
ignore = ["D203", "D213", "COM812", "PTH123"]
extend-select = ["ALL"]
extend-ignore = ["D100", "D101", "D102", "D103", "D104"]

[lint.per-file-ignores]
"tests/**" = ["S101", "PLR2004"]

[lint.isort]
split-on-trailing-comma = false

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = true
